<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event.getKey() + ': ' + event.getValue()}"></li>
    </th:block>
</ul>

</body>
</html>
